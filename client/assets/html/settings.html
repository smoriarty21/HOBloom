<div id="settingsContainer">
  <div id="settingsDataContainer">
    <div class="settingTextContainer">
      <div class="settingText">Control Humidity</div>
    </div>
    <div class="settingToggleContainer">
      <div class="toggleWrapper">
        <div class="onoffswitch">
          <input [(ngModel)]="humiditySettingsEnabled" (click)="updateHumiditySettings()" type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch1">
          <label class="onoffswitch-label" for="myonoffswitch1"></label>
        </div>
      </div>
    </div>



    <div class="settingTextContainer">
      <div class="settingText">Control Heat</div>
    </div>
    <div class="settingToggleContainer">
      <div class="toggleWrapper">
        <div class="onoffswitch">
          <input [(ngModel)]="temperatureSettingsEnabled" (click)="updateHeatSettings()" type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch2">
          <label class="onoffswitch-label" for="myonoffswitch2"></label>
        </div>
      </div>
    </div>
  </div>


  <div id="closeBtnContainer">
    <button type="button" id="closeButton" class="btn btn-danger" (click)="closeSettings()">Close</button>
  </div>
</div>
