<div class="wrapper">
  <div class="name">{{ac.getName()}}</div>
  <div class="status-wrapper">
    <div class="status-image-spacer"></div>
    <div class="status-image-on" *ngIf="ac.isRunning()"></div>
    <div class="status-image-off" *ngIf="!ac.isRunning()"></div>
  </div>
  <div class="delete-wrapper" *ngIf="deleteMode"></div>
</div>
